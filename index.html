<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigen Ripple Switch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ripple.css">
  </head>
  <body>
    <h1> Een eigen ripple switch </h1>
    <label class="ripple">
      <span> Zet de switch om </span>
      <input type="checkbox" class="switch">
    </label>
    <label class="ripple">
      <span> Zet de switch om </span>
      <input type="checkbox" class="switch" checked>
    </label>
    <label class="disabled">
      <span> Disabled </span>
      <input type="checkbox" class="switch" disabled="true">
    </label>
    <div class="ripple" style="height: 12em; border: 2px solid black">
      Ripple test
    </div>
    <script src="script.js" type="text/javascript">

    </script>
  </body>
</html>
